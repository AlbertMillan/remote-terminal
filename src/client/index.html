<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Remote Terminal</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
</head>
<body>
  <div id="app">
    <button id="mobile-menu-btn" class="mobile-menu-btn" aria-label="Toggle menu">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>
    <div id="sidebar-overlay" class="sidebar-overlay"></div>
    <aside id="sidebar">
      <div class="sidebar-header">
        <h1>Claude Remote</h1>
        <div id="connection-status" class="status disconnected">
          <span class="status-dot"></span>
          <span class="status-text">Disconnected</span>
        </div>
      </div>

      <div class="sidebar-section">
        <div class="section-header">
          <h2>Sessions</h2>
          <button id="new-session-btn" class="btn-icon" title="New Session">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
          </button>
        </div>
        <ul id="session-list" class="session-list">
          <!-- Sessions will be populated here -->
        </ul>
      </div>

      <div class="sidebar-footer">
        <div id="user-info" class="user-info">
          <span id="user-name">Not connected</span>
        </div>
      </div>
    </aside>

    <main id="main-content">
      <div id="terminal-header" class="terminal-header hidden">
        <span id="session-name">Session</span>
        <div class="terminal-controls">
          <button id="rename-session-btn" class="btn-icon" title="Rename Session">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
              <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
          </button>
          <button id="terminate-session-btn" class="btn-icon danger" title="Terminate Session">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
      </div>

      <div id="terminal-container" class="hidden">
        <!-- xterm.js will render here -->
      </div>

      <div id="welcome-screen" class="welcome-screen">
        <div class="welcome-content">
          <h2>Welcome to Claude Remote Terminal</h2>
          <p>Create a new session or select an existing one from the sidebar.</p>
          <button id="welcome-new-session-btn" class="btn-primary">
            Create New Session
          </button>
        </div>
      </div>
    </main>
  </div>

  <!-- Rename Modal -->
  <div id="rename-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Rename Session</h3>
      <input type="text" id="rename-input" placeholder="Session name">
      <div class="modal-actions">
        <button id="rename-cancel" class="btn-secondary">Cancel</button>
        <button id="rename-confirm" class="btn-primary">Rename</button>
      </div>
    </div>
  </div>

  <!-- New Session Modal -->
  <div id="new-session-modal" class="modal hidden">
    <div class="modal-content">
      <h3>New Session</h3>
      <div class="form-group">
        <label for="session-name-input">Name (optional)</label>
        <input type="text" id="session-name-input" placeholder="My Session">
      </div>
      <div class="form-group">
        <label for="session-cwd-input">Working Directory (optional)</label>
        <input type="text" id="session-cwd-input" placeholder="/path/to/directory">
      </div>
      <div class="modal-actions">
        <button id="new-session-cancel" class="btn-secondary">Cancel</button>
        <button id="new-session-confirm" class="btn-primary">Create</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.min.js"></script>
  <script type="module" src="terminal.js"></script>
  <script type="module" src="session-manager.js"></script>
</body>
</html>
